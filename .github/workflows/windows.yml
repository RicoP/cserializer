name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # checkout rose.parser with it's dependencies.
    - uses: actions/checkout@v3
      with:
        repository: RicoP/rose.parser
        path: ./rose.parser
    
    - uses: actions/checkout@v3
      with:
        repository: RicoP/roselib
        path: ./roselib

    - uses: actions/checkout@v3
      with:
        repository: RicoP/premake-comppp
        path: ./premake-comppp
    
    - name: Setup premake
      uses: abel0b/setup-premake@v2
      with:
        version: "5.0.0-beta1"

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Show Working directory
      run: DIR

    - name: Show Working directory
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: DIR

    - name: Show Working directory
      working-directory: rose.parser
      run: DIR

    - name: premake
      working-directory: rose.parser
      run: ./solution_premake.bat

    - name: Build
      working-directory: rose.parser
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: ./solution_compile.bat

    - name: execute test
      working-directory: rose.parser
      run: pushd test; .\..\.build\bin\DebugTest\rose.parser.exe --include enginesettings.h test_header.h -O serializer.h -J test_json.json -V; popd

    - name: show serializer.h
      working-directory: rose.parser
      run: TYPE test/serializer.h

    - name: show test_json.json
      working-directory: rose.parser
      run: TYPE test/test_json.json

    - name: execute test error
      working-directory: rose.parser
      run: pushd test; .\..\.build\bin\DebugTest\rose.parser.exe --error --include enginesettings.h test_header.h -O serializer.h -J test_json.json -V; popd
